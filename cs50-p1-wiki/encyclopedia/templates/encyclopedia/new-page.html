{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    {% if message %}
        <h5 style="color: red;">{{ message }}</h5>
    {% endif %}

    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
            
            <tr>
                <td>
                    <input type="submit" value="Save">
                </td>
            </tr>
        </table>
    </form>

{% endblock %}
