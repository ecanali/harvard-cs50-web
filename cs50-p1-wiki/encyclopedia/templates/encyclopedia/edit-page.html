{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }} Page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} Page</h1>

    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <table>
            <body>
                <tr>
                    <th>
                        <label for="id_title">Title:</label>
                    </th>
                    <td>
                        <input type="text" name="title" id="id_title" value="{{ title }}" required disabled>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="id_content">Content:</label>
                    </th>
                    <td>
                        <textarea name="content" placeholder="Input content using the Markdown markup language" id="id_content" required>{{ content }}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Save">
                    </td>
                </tr>
            </body>
        </table>
    </form>

{% endblock %}
